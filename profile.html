<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>my catchup profile</title>
  <link href="profile.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&family=Gloria+Hallelujah&family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!--background graphics-->
    <div class = "graphic graphic1"></div>
    <div class = "graphic graphic2"></div>
  
    <!--profile header-->
    <div class = "profile-header">
        <h1>my tomato patch</h1>
        <p>your personalized catchup profile</p>
        
    </div>


    <!--header section-->
    <header>
        
        <img src = "images/tomato3 copy.png" alt = "profile picture" class = "profile-pic">
        
    </header>

    <!--main content sections-->
    <div class = "sections">

        <!--parent's info-->
        <div class = "section" id = "parent-info">
            <h2>parent contact information</h2>
            <p>name: </p>
            <p>phone number: </p>
            <p>email: </p>
            <p>home address: </p>
        </div>

        <!--teacher info section-->
        <div class = "section" id = "teacher-info">
            <h2>teacher's info</h2>
            <p>name: </p>
            <p>subject: </p>
            <p>email: </p>
        </div>

        <!--classes section-->
        <div class = "section" id = "classes">
            <h2>classes i'm taking</h2>
            <ul>
                <li>math</li>
                <li>science</li>
                <li>engligh</li>
                <li>history</li>
            </ul>
        </div>

        <!-- learning styles section
        <div class = "section" id = "learning-styles">
            <h2>my learning personality</h2>



    
</body>
</html>
